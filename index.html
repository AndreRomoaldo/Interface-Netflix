<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css"> </link>

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--responsividade-->
    <link rel="stylesheet" href="syle/responsive.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav class="navegacao">
                <a href="#">Iniciar</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Sonic the Hedgehog</h3>
                <p class="descricao"> Sonic, o porco-espinho azul mais famoso do mundo, se junta com os seus amigos para derrotar o terrível Doutor Eggman, 
                    um cientista louco que planeja dominar o mundo.
                </p>
            <div class="botoes">
            <button role="button" class="botao">
                <i class="fas fa-play"></i>
                ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
                <i class="fas fa-info"></i>
                MAIS INFORMAÇÕES
            </button>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/mini7.jpg" alt="">
            </div>

        </div>
    </div>

    <!--Icones nos Botões assistir/informações-->
    <script src="https://kit.fontawesome.com/3690447440.js" crossorigin="anonymous"></script>

    <!--scripts do carousel-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>




      
    
</body>
</html>
